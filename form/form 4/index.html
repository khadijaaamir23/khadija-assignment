<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css"
    </head>
    <body>
        <fieldset>
            <legend class="h1">
                Login
            </legend>
            <label class="li">
                Username*
                <input type="text"
            </label>
            <br>
            <label>
                Password*
                <input type="text"
            </label>
        </fieldset>
        <fieldset>
            <legend class="h1">
                Gender*
            </legend>
            <label class="li">
                Male
                <input type="checkbox"
            </label>
            <label>
                Female
                <input type="checkbox"
            </label>
        </fieldset>
        <fieldset>
            <legend class="h1">
                Programming Skill
            </legend>
            <label class="li">
                Java
                <input type="checkbox"
            </label>
            <label>
                C++
                <input type="checkbox"
            </label>
            <label>
                C#
                <input type="checkbox"
            </label>
        </fieldset>
        <fieldset>
            <legend class="h1">
                Fruit
            </legend>
            <label class="li">
                Choose a fruit:
                <input type="text"
                <select></select>
            </label>
        </fieldset>
    </body>
</html>
