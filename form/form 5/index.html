<!DOCTYPE HTML>
<html lang="en"
<head>
    <link rel="stylesheet" href="style.css"
</head>
<h1 class="h1">User Registration Form</h1>
<body>
    <fieldset>
        <legend class="li">
            Personal Information
        </legend>
        <label class="ul">
            Name:
            <input type="text"
        </label>
        <br>
        <br>
        <label>
            Email Address:
            <input type="text"
        </label>
        <br>
        <br>
        <label>
            Password:
            <input type="text"
        </label>
        <br>
        <br>
        <label>
            Confirm Password:
            <input type="text"
        </label>
    </fieldset>
    <fieldset>
        <legend class="li">
            Address Details
        </legend>
        <label class="ul">
            Address line one:
            <input type="text"
        </label>
        <br>
        <br>
        <label>
            Address line two:
            <input type="text"
        </label>
        <br>
        <br>
        <label>
            Town/City:
            <input type="text"
        </label>
        <br>
        <br>
        <label>
            Zip/Post code:
            <input type="text"
        </label>
    </fieldset>
</body>
