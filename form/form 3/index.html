<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css"
    </head>
    <body>
        <fieldset>
            <legend class="h1">
                Login Details
            </legend>
            <label class="li">
                Name:
                <input type="text"
            </label>
            <br>
            <br>
            <label>
                Email:
                <input type="text"
            </label>
            <br>
            <br>
            <label>
                Password:
                <input type="text"
            </label>
        </fieldset>
        <fieldset>
            <legend class="h1">
                Your feedback
            </legend>
            <p class="ol">Please check all the emotions that apply to you:</p>
            <label class="li">
                Angry
                <input type="checkbox"
            </label>
            <br>
            <label>
                Sad
                <input type="checkbox"
            </label>
            <br>
            <label>
                Happy
                <input type="checkbox"
            </label>
            <br>
            <label>
                Ambivalent
                <input type="button"
            </label>
            <p>How satisfied were you with our service?</p>
            <label>
                Very satisfied
                <input type="checkbox"
            </label>
        </fieldset>
        
    
        </fieldset>
    </body>
</html>
